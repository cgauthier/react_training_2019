<html>
    <head>
        <title>Destructuring</title>
        <script>
            window.onload = init;

            function init() {

                console.log("Destructuring Array");
                const myArr = [1, 2, 3];
                var num1, num2;
                [num1, num2] = myArr;

                console.log(num1, num2);

                console.log("Destructuring Object");

                const myObj = {
                    name: "Claude"
                }

                var {name} = myObj;

                console.log(name);

            }
    
        </script>
    </head>
    <body>
        <h1>Destructuring</h1>
        <p>Use Debugger</p>
    </body>
</html>
